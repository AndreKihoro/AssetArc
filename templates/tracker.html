<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssetArc | Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="screen-header">
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="AssetArc Logo" class="logo-image">
            <span class="global-brand" style="text-decoration: none;">‚Üê ASSETARC</span>
        </a>
        <nav class="nav-links">
            <div class="dropdown">
                <button class="dropbtn">CRYPTO ‚Üì</button>
                <div class="dropdown-content">
                    <a href="/tracker?type=crypto&asset=bitcoin">‚Çø Bitcoin</a>
                    <a href="/tracker?type=crypto&asset=ethereum">Œû Ethereum</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">STOCKS ‚Üì</button>
                <div class="dropdown-content">
                    <a href="/tracker?type=stocks&asset=AAPL">üçé Apple</a>
                    <a href="/tracker?type=stocks&asset=NVDA">‚ö° NVIDIA</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="search-bar-container">
        <input 
            type="text" 
            id="searchInput" 
            class="search-bar" 
            placeholder="Search assets..." 
            aria-label="Search assets">
        <ul id="searchResults" class="search-results" role="list"></ul>
    </div>

    <div class="dashboard-card" style="margin-top: 190px;">
        <div class="card-top">
            <span class="status-indicator"><span class="pulse"></span> LIVE {{ asset_type|upper }}</span>
        </div>

        <div class="display-section" style="text-align: center; margin: 2rem 0;">
            <p style="color: #64748b; font-size: 0.7rem; font-weight: 700;">TOTAL VALUATION</p>
            <h1 class="balance-text">{{ symbol }}{{ "%.2f"|format(total_value) }}</h1>
            <div class="pnl-badge {{ 'profit' if profit_loss >= 0 else 'loss' }}">
                {{ '+' if profit_loss >= 0 }}{{ "%.2f"|format(profit_loss) }} {{ symbol }}
            </div>
        </div>

        <form action="/tracker?type={{ asset_type }}" method="POST">
            <input type="hidden" name="asset_id" value="{{ selected_asset }}">
            <div class="input-group">
                <label>MODIFY QUANTITY ({{ selected_asset|upper }})</label>
                <input type="number" step="any" name="qty" value="{{ qty }}">
            </div>
            <button type="submit" class="sync-btn">UPDATE PORTFOLIO</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='search.js') }}"></script>
</body>
</html>
