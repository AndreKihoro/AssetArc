<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AssetArc | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="screen-header">
        <a href="/" class="global-brand" style="text-decoration: none;">ASSETARC</a>
        <nav class="nav-links">
            <div class="dropdown">
                <button class="dropbtn">CRYPTO ↓</button>
                <div class="dropdown-content">
                    <a href="/tracker?type=crypto&asset=bitcoin">₿ Bitcoin</a>
                    <a href="/tracker?type=crypto&asset=ethereum">Ξ Ethereum</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">STOCKS ↓</button>
                <div class="dropdown-content">
                    <a href="/tracker?type=stock&asset=aapl">AAPL</a>
                    <a href="/tracker?type=stock&asset=googl">GOOGL</a>
                    <a href="/tracker?type=stock&asset=msft">MSFT</a>
                    <a href="/tracker?type=stock&asset=tsla">TSLA</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="home-content">
        <div class="chart-container">
            <h3>Crypto (Bitcoin)</h3>
            <canvas id="cryptoChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Stocks (AAPL)</h3>
            <canvas id="stockChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Crypto (Ethereum)</h3>
            <canvas id="ethereumChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Stocks (GOOGL)</h3>
            <canvas id="googlChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Stocks (MSFT)</h3>
            <canvas id="msftChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Stocks (TSLA)</h3>
            <canvas id="tslaChart"></canvas>
        </div>
    </div>

    <script>
        // Fetch and render crypto chart
        async function loadCryptoChart() {
            try {
                const response = await fetch('/chart-data/crypto/bitcoin');
                const data = await response.json();
                
                if (data.prices) {
                    const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
                    const prices = data.prices.map(p => p[1]);
                    
                    const ctx = document.getElementById('cryptoChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Bitcoin Price (USD)',
                                data: prices,
                                borderColor: '#38bdf8',
                                backgroundColor: 'rgba(56, 189, 248, 0.1)',
                                borderWidth: 1,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0,
                                pointHoverRadius: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: { color: '#94a3b8' }
                                }
                            },
                            scales: {
                                y: {
                                    ticks: { color: '#64748b' },
                                    grid: { color: 'rgba(255, 255, 255, 0.05)' }
                                },
                                x: {
                                    ticks: { color: '#64748b' },
                                    grid: { color: 'rgba(255, 255, 255, 0.05)' }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading crypto chart:', error);
            }
        }
